        <figure id="tribute-info">
            <h3 id="tribute-header">Here's a timeline of Cristiano Ronaldo's Life:</h3>
            <ul>
                <li><span>1985</span> - He is born in Madeira, Portugal</li>
                <li><span>1997</span> - Joins the Sporting Lisbon youth academy</li>
                <li><span>2002</span> - Signs with Sporting Lisbon's senior team</li>
                <li><span>2003</span> - Manchester United scouts notice Ronaldo during a pre-season friendly and sign him</li>
                <li><span>2003-2009</span> - Ronaldo plays for Manchester United, winning three English Premier League titles and the UEFA Champions League in 2008</li>
                <li><span>2008</span> - Ronaldo wins the Ballon D'or crowning his the best footballer that year</li>
                <li><span>2009</span> - Transfers to Real Madrid for a then-world record transfer fee and also wins the frist ever Puskas Award</li>
                <li><span>2009-2018</span> - Plays for Real Madrid, becoming their all-time leading scorer and winning four Champions League titles.</li>
                <li><span>2013, 2014</span> - Ronaldo wins the Ballon D'or for the second and third time</li>
                <li><span>2016</span> - Cristiano captians Portugal to winning the UEFA Euro Championship against France</li>
                <li><span>2016, 2017</span> - He wins his fourth and fifth Ballon D'or</li>
                <li><span>2018</span> - Transfers to Juventus in Italy and wins the Serie A</li>
                <li><span>2019</span> - Named Serie A Player of th Year and won the Nation's League with Portugal</li>
                <li><span>2020</span> - Becomes the first player in the Champion's League to score 100 goals</li>
                <li><span>2021</span> - Transfers to Manchester United</li>
                <li><span>2022</span> - Transfers to Al Nassr after shocking decisions by manager "Erik Ten Hag"</li>
                <li><span>2023</span> - Defy's his age and ends the year by being the Top Scorer in the world</li>
            </ul>
        </figure>
        <figure id="quote">
            <p>"Talent without hard work is nothing"</p>
            <p>- Cristiano Ronaldo</p>
        </figure>

        </figure>
